<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">

        <div class="row">

            <div class="col-sm-12">
                <h2>Service</h2>

                <h:form>
                    <h:commandButton styleClass="btn btn-primary" action="#{deviceBean.createPage}"
                                     value="New Service"/>
                </h:form>

                <h:outputText styleClass="h3" rendered="#{empty serviceBean.allServices}">
                    No services to show.
                </h:outputText>

                <div class="table-responsive">
                    <h:dataTable value="#{serviceBean.allServices}" var="service"
                                 styleClass="table table-striped table-hover">

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{service.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Path</f:facet>
                            #{service.path}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Api</f:facet>
                            #{service.api}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Owner</f:facet>
                            #{service.owner}
                        </h:column>

                        <h:column>
                            <h:form>
                                <h:commandLink action="#{serviceBean.delete(service.id)}">
                                    <span class="glyphicon glyphicon-trash"
                                          style="color: #080808"/>
                                </h:commandLink>
                            </h:form>
                        </h:column>

                    </h:dataTable>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
