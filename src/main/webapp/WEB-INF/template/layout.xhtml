<!DOCTYPE html>
<html lang="pt-br"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title><ui:insert name="title">FIoT Web</ui:insert></title>

    <!--  jQuery 3.x slim min -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <!--  Bootstrap 3.4.1  -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

</h:head>
<h:body>
    <!-- Barra de navegação-->
    <ui:include src="header.xhtml"/>

    <div class="container" style="margin-top:60px;">

        <ui:fragment rendered="#{message != null and message.hasSuccess()}">
            <div class="alert alert-success" role="alert">
                <span>#{message.success}</span>
            </div>
        </ui:fragment>

        <ui:fragment rendered="#{message != null and message.hasError()}">
            <div class="alert alert-danger" role="alert">
                <span>#{message.error}</span>
            </div>
        </ui:fragment>

        <ui:insert name="content">Conteúdo padrão</ui:insert>
    </div>

    <!--<ui:include src="footer.xhtml"/>-->
</h:body>
</html>
