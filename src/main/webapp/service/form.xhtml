<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">

        <div class="row">

            <h:form styleClass="form">
                <h3>Create New Service</h3>
                <div class="form-group">
                    <h:outputLabel for="service-name" value="Service Name"/>
                    <h:inputText id="service-name"
                                 pt:placeholder="Ex: UFRNService"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="service-path" value="Service Path"/>
                    <h:inputText id="service-path"
                                 pt:placeholder="Ex: /ufrn"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="service-api" value="Service API"/>
                    <h:inputText id="service-api"
                                 pt:placeholder="Ex: a12af162adfe84"/>
                </div>

                <div class="form-group">
                    <h:commandButton styleClass="btn btn-primary" value="Create Service"
                                     action="#{serviceBean.create}"/>
                </div>
                <div class="form-group">
                    <h:commandButton styleClass="btn btn-" value="Back" action="#{homeBean.index}"/>
                </div>

            </h:form>
        </div>

    </ui:define>

</ui:composition>
